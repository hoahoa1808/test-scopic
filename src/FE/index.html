<!DOCTYPE html>
<html>
<head>
  <title>Image Generation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Image Generation</h1>

  <form id="imageForm">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required><br><br>

    <label for="numSamples">Number of Samples:</label>
    <input type="number" id="numSamples" name="numSamples" required><br><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" required><br><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required><br><br>

    <input type="submit" value="Generate">
  </form>

  <div id="imageContainer"></div>

  <script>
    $(document).ready(function() {
      $('#imageForm').submit(function(e) {
        e.preventDefault();

        // Get form data
        var prompt = $('#prompt').val();
        var numSamples = $('#numSamples').val();
        var weight = $('#weight').val();
        var height = $('#height').val();

        // Create data object
        var data = {
          prompt: prompt,
          numSamples: numSamples,
          weight: weight,
          height: height
        };

        // Send data to server using API
        $.ajax({
          url: 'http://localhost:9000/', // Replace with your API endpoint
          type: 'POST',
          dataType: 'json',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function(response) {
            // Display generated images
            displayImages(response.images);
          },
          error: function(error) {
            console.log('Error:', error);
          }
        });
      });

      // Function to display images
      function displayImages(images) {
        var container = $('#imageContainer');
        container.empty();

        // Iterate through the image list and create HTML elements
        for (var i = 0; i < images.length; i++) {
          var img = document.createElement('img');
          img.src = images[i];
          container.append(img);
        }
      }
    });
  </script>
</body>
</html>
